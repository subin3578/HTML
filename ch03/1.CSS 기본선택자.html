<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 기본 선택자</title>
    <!--
        날짜 : 2024/07/24
        이름 : 황수빈
        내용 : CSS 기본선택자 실습하기
    -->

    <style>
        /* 전체 선택자 '*' */
        * {
            color : blue;
        }

        /* 태그 선택자 */
        h3 {
            color : red;
        }
        p{
            color : green;
        }
        /* 클래스 선택자 . */
        .hello {
            color : purple;
        }

        /* 아이디 선택자 # */
        #hello{
            color : black;
        } 
                

    </style>
</head>
<body>
    <h3>1.CSS 기본선택자</h3>
    <p>Hello World</p>
    <p class = "hello">Hello World</p>
    <p class = "hello">Hello World</p>
    <p id = "hello">Hello World</p>sd
</body>
</html>
