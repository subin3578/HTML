<!DOCTYPE html>
<html>
    <head>
        <meta Charset = "UTF-8">
        <title>2.목록태그</title>

    내용 : HTML 목록태그 실습

    <body>
        <h3>순서 없는 목록</h3>
        <ul>
            <li>서울</li>
            <li>대전</li>
            <li>대구</li>
            <li>부산</li>
            <li>광주</li>

        <h3>순서 있는 목록</h3>
        <ol>
            <li>한국</li>
            <li>미국</li>
            <li>일본</li>
            <li>중국</li>
            <li>호주</li>
        </ol>

    </body>
</html>
