<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.공간분할태그</title>
         <!--
        날짜 : 2024/07/22
        이름 : 황수빈
        내용 : HTML 입력양식 실습
    -->
</head>
<body>
    <h3>순서 없는 목록</h3>
    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>

    
    <h3>링크태그</h3> <!--인라인 형식-->
    <a href = "http://naver.com">네이버</a>
    <a href = "http://daum.net">다음</a>
    <a href = "http://google.com">구글</a>


    <h3>블록 형식 태그</h3>

    <div>공간분할1</div>
    <div>공간분할2</div>
    <div>공간분할3</div>

    <h3>인라인 형식 태그</h3>
    <span>공간분할1</span>
    <span>공간분할2</span>
    <span>공간분할3</span>
    <b>World</b>
    <i>World</i>
    
    <h3>인라인-블록 형식 태그</h3>
    <img src="images/flower1.jpg"  width = "100" alt="벚꽃"/>
    <img src="images/flower2.jpg" width = "100" alt="코스모스"/>
</body>
</html>
