<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  
  * {
        margin: 0;
        padding: 0;
        font: normal 12px '고딕';
    }
    
    ul, ol {list-style: none;}
    a {text-decoration: none; color: #111;}
    input, textarea {outline: none;}
    /*border 있는게 css할 때 편해서 들어있는거라 없애셔도 됩니다 안없애셔두 돼요!*/
    /*wrapper container main height 수정해서 작업해주세요!*/
    #wrapper {
        width :1920px;
        height : 490px;
        border : 1px solid black;
        box-sizing: border-box;
        margin : 0 auto;
    }
    .container {
        width : 900px;
        height : auto;
        border :1px solid green;
        box-sizing: border-box;
        margin : 0 auto;
    }
    header {
        width : 100%;
        height : 20px;
        position : relative
        
    }
    nav {
        width : 100%;
        border : 1px solid green;
        overflow : hidden;
        justify-content: center;

     
    }
    nav > p {
        float :left;
        font-size :14px;
    }
    form {
        width :243px;
        height: 31px;
        float : right;
        display : flex;
        justify-content: center;
        margin-right: 5px;

    }
    form > input {
        width : 202px;
        height:28px;
        display : inline-block;
        margin-right : 4px;
    }
    form > #searchbtn {
        
        width : 38px;
        height : 31px;
        display : inline-block;

    }

    table {
        /* width: 599px; */
        width: 800px;
        height: 84px;
        border-collapse: collapse;
        margin-top:5px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 4px;
        text-align: left;
        vertical-align: top;
    }
    button {
        justify-content: center;
        border: 1px solid #BEBEBE;
        background-color: white;
        cursor: pointer;
    }

    .buttons {
        width : 100%;
        height : auto;
        border : 1px solid red;
    }
    .buttons > button {
        height : 33px;
    }
    .buttons > b
    .buttons > button:nth-child(2){width : 23px;}
    .buttons > button:nth-child(3){width : 23px;}
    .buttons > button:nth-child(4){width : 23px;}
    .boardsystem {
        margin-top : 0;
        font-size : 15px;

    }

    main {
        width : 100%;
        height :auto;
        border : 1px solid orange;
        box-sizing: border-box;

    }
    footer {
        width : 100%;
        height : 20px;
        position : relative;        
    }
    .copyright {
        position :absolute;
        left : 0;
    }
    .version {
        position : absolute;
        right :0;
    }
</style>

</head>
<body>
    <div id = wrapper>
        <div class =container>
        <header><h3 class = "boardsystem">Board System</h3></header>
        <main>
            <section>
                <nav>
                    <p>글목록</p>

                    <form id="seach">
                    <input type="text" name="text" placeholder="제목, 키워드, 글쓴이 검색">
                    <button id="searchbtn" type = "submit" value = "검색">검색</button>
                    </form>
                </nav>
                <table>
                    <tbody>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>글쓴이</th>
                            <th>날짜</th>
                            <th>조회</th>
                        </tr>
                        <tr>
                            <th>1</th>
                            <th>테스트 제목입니다.[3]</th>
                            <th>길동이</th>
                            <th>20-05-12</th>
                            <th>12</th>  
                        </tr>
                    </tbody> 
                </table>   
                    <div class="buttons">
                        <button type = "button" class = "btn1">이전</button>
                        <button type = "button" class = "btn2">1</button>
                        <button type = "button" class = "btn3">2</button>
                        <button type = "button" class = "btn4">3</button>
                        <button type = "button" class = "btn5">다음</button>
                        <button type = "button" class = "btn6">글쓰기</button>
                    </div>                

            </section>
        </main>
        <footer>
            <span class ="copyright">Copyrightⓒ 김철학(개발에반하다.)</span>
            <span class = "version">v.1.0.1</span>
        </footer>
    </div>
    </div>

    
</body>
</html>
